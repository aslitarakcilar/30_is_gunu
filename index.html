<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini To-Do App</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>📝 To-Do List</h1>

    <!-- Görev ekleme alanı -->
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Yeni görev girin..." />
      <button onclick="addTask()">Ekle</button>
    </div>

    <!-- Filtreleme butonları -->
    <div class="filters">
      <button onclick="filterTasks('all')">Hepsi</button>
      <button onclick="filterTasks('completed')">Tamamlananlar</button>
      <button onclick="filterTasks('incomplete')">Yapılmayanlar</button>
    </div>

    <!-- İstatistik -->
    <p id="task-stats">✔️ Tamamlanan: 0 / Toplam: 0</p>

    <!-- Görev listesi -->
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
